<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="pantalla" id="pantalla">0</div>
        <div class="teclas_largas">
            <p>
                <input type="button" value="Retr" class="operadores">
                <input type="button" value="CE" class="operadores">
                <input type="button" value="C" class="operadores">
            </p>
        </div>
        <div class="teclas">
            <p>
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="/" class="operadores">
                <input type="button" value="Raiz" class="operadores">
            </p>
            <p>
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="*" class="operadores">
                <input type="button" value="%" class="operadores">
            </p>
            <p>
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="-" class="operadores">
                <input type="button" value="1/x" class="operadores">
            </p>
            <p>
                <input type="button" value="0">
                <input type="button" value="+/-" class="operadores">
                <input type="button" value="." class="operadores">
                <input type="button" value="+" class="operadores">
                <input type="button" value="=" class="operadores">
            </p>
        </div>
    </div>
    

</body>
</html>
